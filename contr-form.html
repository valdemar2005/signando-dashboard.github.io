    <body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
        <div class="container">
                    <!-- BEGIN PAGE TITLE-->
                    <h3 class="page-title">Form</h3>
                    <!-- END PAGE TITLE-->
        </div>
        <div class="container">
            <!-- BEGIN FORM -->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <h4 class="caption-subject bold uppercase">New contract</h4>
                </div>
                <div class="portlet-body">
                    <form role="form">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group folders">
                                        <label><span class="bold">Folder</span></label>
                                            <select class="form-control select2-allow-clear" multiple>
                                                <option>Purchase contracts</option>
                                                <option>Rental contracts</option>
                                                <option>Leasing contracts</option>
                                                <option>Service contracts</option>
                                                <option>Employment contracts</option>
                                                <option>Contracts for work</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group status">
                                        <label><span class="bold">Status</span></label>
                                        <select class="form-control select2-allow-clear" multiple>
                                            <option>Signed</option>
                                            <option>Draft</option>
                                            <option>To be cancelled</option>
                                            <option>Cancelled</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label><span class="bold"> Name </span></label>
                                <input type="text" class="form-control" placeholder="contract name">
                            </div>
                            <div class="form-group">
                                <label><span class="bold"> Description </span></label>
                                <textarea class="form-control" rows="3" placeholder="type some description here"></textarea>
                            </div>
                            <div class="form-group">
                                <label><span class="bold"> Reminders </span></label>
                                <p><button type="submit" class="btn default">Add
                                    <i class="fa fa-plus "></i>
                                </button></p>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="input-group date date-picker date-time" data-date-format="dd.mm.yyyy">
                                            <span class="input-group-btn">
                                                <button class="btn default date-set" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="some text">
                                    </div>
                                    <div class="col-sm-1">
                                        <button type="submit" class="btn default align-reverse red">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label><span class="bold"> People </span></label>
                                <p><button type="submit" class="btn default">Add
                                    <i class="fa fa-plus "></i>
                                </button></p>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" placeholder="Role">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" placeholder="Phone number">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" placeholder="Comment">
                                    </div>
                                    <div class="col-sm-1">
                                        <button type="submit" class="btn default align-reverse red">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label><span class="bold"> Files </span></label>
                                    <div>
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <span class="btn btn-file default">
                                                <span class="fileinput-new"> Select file </span>
                                                <span class="fileinput-exists"> Change </span>
                                                <input type="file" name="...">
                                            </span>
                                            <span class="fileinput-filename"> </span> &nbsp;
                                            <a href="javascript:;" class="close fileinput-exists" data-dismiss="fileinput"> </a>
                                        </div>
                                    </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn blue">Save</button>
                                <div class="pull-right">
                                    <button href="#confirm" type="submit" class="btn btn-icon-only red" href="#confirm" data-toggle="modal">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                    <button type="submit" class="btn btn-icon-only yellow">
                                        <i class="fa fa-star"></i>
                                    </button>
                                    <button type="submit" class="btn btn-icon-only default">
                                        <i class="fa fa-share"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="modal fade" id="confirm" tabindex="-1" data-backdrop="static" data-keyboard="false">
                                <div class="modal-body">
                                    <h4 class="modal-title bold">Do you really want to delete this contract?</h4>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn green"data-dismiss="modal">No</button>
                                    <button type="button" class="btn red" data-dismiss="modal">Yes</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
